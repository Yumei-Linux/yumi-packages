[metadata]
name = "libtiff"
version = "4.5.0"
description = "The libtiff package contains the TIFF libraries and associated utilities. The libraries are used by many programs for reading and writing TIFF files and the utilities are used for general work with TIFF files."
deps = ["dev-tools/cmake"]
provides = [
  "/usr/bin/fax2ps",
  "/usr/bin/fax2tiff",
  "/usr/bin/pal2rgb",
  "/usr/bin/ppm2tiff",
  "/usr/bin/raw2tiff",
  "/usr/bin/tiff2bw",
  "/usr/bin/tiff2pdf",
  "/usr/bin/tiff2ps",
  "/usr/bin/tiff2rgba",
  "/usr/bin/tiffcmp",
  "/usr/bin/tiffcp",
  "/usr/bin/tiffcrop",
  "/usr/bin/tiffdither",
  "/usr/bin/tiffdump",
  "/usr/bin/tiffgt",
  "/usr/bin/tiffinfo",
  "/usr/bin/tiffmedian",
  "/usr/bin/tiffset",
  "/usr/bin/tiffsplit",
  "/usr/lib/libtiff.so",
  "/usr/lib/libtiffxx.so"
]

[downloads]
"tiff-4.5.0.tar.gz" = "https://download.osgeo.org/libtiff/tiff-4.5.0.tar.gz"
