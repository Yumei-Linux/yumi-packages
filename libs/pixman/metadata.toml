[metadata]
name = "pixman"
version = "0.42.2"
description = "The Pixman package contains a library that provides low-level pixel manipulation features such as image compositing and trapezoid rasterization."
deps = ["libs/libpng"]
provides = ["/usr/lib/libpixman-1.so"]

[downloads]
"pixman-0.42.2.tar.gz" = "https://www.cairographics.org/releases/pixman-0.42.2.tar.gz"