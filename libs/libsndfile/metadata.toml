[metadata]
name = "libsndfile"
version = "1.2.0"
description = "Libsndfile is a library of C routines for reading and writing files containing sampled audio data."
deps = []
provides = [
  "/usr/bin/sndfile-cmp",
  "/usr/bin/sndfile-concat",
  "/usr/bin/sndfile-convert",
  "/usr/bin/sndfile-deinterleave",
  "/usr/bin/sndfile-info",
  "/usr/bin/sndfile-interleave",
  "/usr/bin/sndfile-metadata-get",
  "/usr/bin/sndfile-metadata-set",
  "/usr/bin/sndfile-play",
  "/usr/bin/sndfile-salvage",
  "/usr/lib/libsndfile.so"
]

[downloads]
"libsndfile-1.2.0.tar.xz" = "https://github.com/libsndfile/libsndfile/releases/download/1.2.0/libsndfile-1.2.0.tar.xz"