[metadata]
name = "nss"
version = "3.90"
description = "The Network Security Services (NSS) package is a set of libraries designed to support cross-platform development of security-enabled client and server applications. Applications built with NSS can support SSL v2 and v3, TLS, PKCS #5, PKCS #7, PKCS #11, PKCS #12, S/MIME, X.509 v3 certificates, and other security standards. This is useful for implementing SSL and S/MIME or other Internet security standards into an application."
deps = ["libs/nspr"]
provides = [
  "/usr/bin/certutil",
  "/usr/bin/nss-config",
  "/usr/bin/pk12util",
  "/usr/lib/libcrmf.a",
  "/usr/lib/libfreebl3.so",
  "/usr/lib/libfreeblpriv3.so",
  "/usr/lib/libnss3.so",
  "/usr/lib/libnssckbi.so",
  "/usr/lib/libnssckbi-testlib.so",
  "/usr/lib/libnssdbm3.so",
  "/usr/lib/libnsssysinit.so",
  "/usr/lib/libnssutil3.so",
  "/usr/lib/libpkcs11testmodule.so",
  "/usr/lib/libsmime3.so",
  "/usr/lib/libsoftokn3.so",
  "/usr/lib/libssl3.so"
]

[downloads]
"nss-3.90.tar.gz" = "https://archive.mozilla.org/pub/security/nss/releases/NSS_3_90_RTM/src/nss-3.90.tar.gz"
"nss-3.90-standalone-1.patch" = "https://www.linuxfromscratch.org/patches/blfs/svn/nss-3.90-standalone-1.patch"