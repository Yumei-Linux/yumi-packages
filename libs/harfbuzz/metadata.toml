[metadata]
name = "harfbuzz"
version = "7.3.0"
description = "The HarfBuzz package contains an OpenType text shaping engine."
deps = ["system/gobject-introspection", "libs/glib"]
provides = [
  "/usr/bin/hb-info",
  "/usr/bin/hb-ot-shape-closure",
  "/usr/bin/hb-shape",
  "/usr/bin/hb-subset",
  "/usr/bin/hb-view",
  "/usr/lib/libharfbuzz.so",
  "/usr/lib/libharfbuzz-gobject.so",
  "/usr/lib/libharfbuzz-icu.so",
  "/usr/lib/libharfbuzz-subset.so",
  "/usr/lib/libharfbuzz-cairo.so"
]

[downloads]
"harfbuzz-7.3.0.tar.xz" = "https://github.com/harfbuzz/harfbuzz/releases/download/7.3.0/harfbuzz-7.3.0.tar.xz"