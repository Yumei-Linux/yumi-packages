[metadata]
name = "pango"
version = "1.50.14"
description = "Pango is a library for laying out and rendering text, with an emphasis on internationalization. It can be used anywhere that text layout is needed, though most of the work on Pango so far has been done in the context of the GTK+ widget toolkit."
deps = [
  "system/gobject-introspection",
  "libs/glib",
  "libs/harfbuzz",
  "graphics/fribidi",
  "graphics/fontconfig",
  "graphics/cairo"
]
provides = [
  "/usr/bin/pango-list",
  "/usr/bin/pango-segmentation",
  "/usr/bin/pango-view",
  "/usr/lib/libpango-1.0.so",
  "/usr/lib/libpangocairo-1.0.so",
  "/usr/lib/libpangosoft2-1.0.so",
  "/usr/lib/libpangoxft-1.0.so"
]

[downloads]
"pango-1.50.14.tar.xz" = "https://download.gnome.org/sources/pango/1.50/pango-1.50.14.tar.xz"