[metadata]
name = "libxslt"
description = "The libxslt package contains XSLT libraries used for extending libxml2 libraries to support XSLT files."
version = "1.1.38"
deps = ["docs/libxml2"]
provides = [
  "/usr/bin/xslt-config",
  "/usr/bin/xsltproc",
  "/usr/lib/libexslt.so",
  "/usr/lib/libxslt.so"
]

[downloads]
"libxslt-1.1.38.tar.xz" = " https://download.gnome.org/sources/libxslt/1.1/libxslt-1.1.38.tar.xz"