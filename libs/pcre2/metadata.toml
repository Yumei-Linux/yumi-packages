[metadata]
name = "pcre2"
version = "10.42"
description = "The PCRE2 package contains a new generation of the Perl Compatible Regular Expression libraries."
deps = []
provides = [
  "/usr/bin/pcre2-config",
  "/usr/bin/pcre2grep",
  "/usr/bin/pcre2test",
  "/usr/lib/libpcre2-8.so",
  "/usr/lib/libpcre2-16.so",
  "/usr/lib/libpcre2-32.so",
  "/usr/lib/libpcre2-posix.so"
]

[downloads]
"pcre2-10.42.tar.bz2" = " https://github.com/PCRE2Project/pcre2/releases/download/pcre2-10.42/pcre2-10.42.tar.bz2"