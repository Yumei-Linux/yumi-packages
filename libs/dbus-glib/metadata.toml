[metadata]
name = "dbus-glib"
version = "0.112"
description = "The D-Bus GLib package contains GLib interfaces to the D-Bus API."
deps = ["system/dbus", "libs/glib"]
provides = ["/usr/bin/dbus-binding-tool", "/usr/lib/libdbus-glib-1.so"]

[downloads]
"dbus-glib-0.112.tar.gz" = "https://dbus.freedesktop.org/releases/dbus-glib/dbus-glib-0.112.tar.gz"