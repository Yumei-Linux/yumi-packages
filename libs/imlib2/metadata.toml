[metadata]
name = "imlib2"
version = "1.11.1"
description = "imlib2 is a graphics library for fast file loading, saving, rendering and manipulation"
deps = []
provides = [
  "/usr/bin/imlib2_bumpmap",
  "/usr/bin/imlib2_colorspace",
  "/usr/bin/imlib2_conv",
  "/usr/bin/imlib2_grab",
  "/usr/bin/imlib2_poly",
  "/usr/bin/imlib2_show",
  "/usr/bin/imlib2_test",
  "/usr/bin/imlib2_view",
  "/usr/lib/libImlib2.so"
]

[downloads]
"imlib2-1.11.1.tar.xz" = "https://downloads.sourceforge.net/enlightenment/imlib2-1.11.1.tar.xz"
